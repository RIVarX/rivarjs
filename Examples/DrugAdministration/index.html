<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drug Administration</title>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
    }
    td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    input {
      border: none;
      text-align: center;
      font-weight: bold;
    }
    input[type="number"] {
      width: 60px;
    }
    input[readonly] {
      font-style: italic;
    }
  </style>
   
</head>
<body>
  <table>
    <tr>
      <td>Drug</td>
      <td>Concentration</td>
      <td>VolumeOfFluid</td>
    </tr>
    <tr>
      <td><input id="drug" type="number" value="100"></td>
      <td><input id="concentration" type="number" step="0.01" value="0.33"></td>
      <td><input id="volume" type="number" value="300"></td>
    </tr>
    <tr>
      <td>Dose</td>
      <td>Duration</td>
      <td>Rate</td>
    </tr>
    <tr>
      <td><input id="dose" type="number" value="10" readonly></td>
      <td><input id="duration" type="number" value="10"></td>
      <td><input id="rate" type="number" value="30"></td>
    </tr>
  </table>

  
  <script src="./dist/bundle.js"></script>
</body>
</html>
